<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script> 
    <link rel="shortcut icon" href="img/calendário.jpg">
</head>

<body>
    <article id="agenda">
        <section id="cad">
        <form name="cadastro">
            <fieldset>
                <legend>HealthLife Clinic</legend>
                <p>Complete os campos e agenda uma consulta</p>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" />
                </div>
                <div class="campo">
                    <label for="date" class="label">Data:</label>
                    <input type="date" id="date" name="date" required />
                </div>
                <label for="horario">Horário:</label>
                <div id="horarios" class="campo">
                    <div class="horarios-row" id="manha">
                        <input type="radio" id="horario9" class="horario" name="horario" value="9">
                        <label for="horario9">09h00</label>
                        
                        <input type="radio" id="horario10" class="horario" name="horario" value="10">
                        <label for="horario10">10h00</label>
                        
                        <input type="radio" id="horario11" class="horario" name="horario" value="11">
                        <label for="horario11">11h00</label>
                        
                        <input type="radio" id="horario12" class="horario" name="horario" value="12">
                        <label for="horario12">12h00</label>
                        <input type="radio" id="horario13" class="horario" name="horario" value="13">
                        <label for="horario13">13h00</label>
                        
                    </div>
                    <div class="horarios-row" id="tarde">
                        <input type="radio" id="horario14" class="horario" name="horario" value="14">
                        <label for="horario14">14h00</label>
                        
                        <input type="radio" id="horario15" class="horario" name="horario" value="15">
                        <label for="horario15">15h00</label>
                        
                        <input type="radio" id="horario16" class="horario" name="horario" value="16">
                        <label for="horario16">16h00</label>
                        
                        <input type="radio" id="horario17" class="horario" name="horario" value="17">
                        <label for="horario17">17h00</label>
                        
                        <input type="radio" id="horario18" class="horario" name="horario" value="18">
                        <label for="horario18">18h00</label>
                    </div>
                </div>
                <input type="button" id="btnGerar" value="Marcar Consulta" />
            </fieldset>
        </form>
    </section>
    <section id="sc-marcado">
        <p id="marcado">Marcados:</p>
    </section>
    </article>
    
    <!--Botão para apagar todas as consultas: <input type="button" id="btnReset" value="Desmarcar Consultas">-->
</body>

</html>
